<div class="container py-5">

    <div>
        <div class="d-inline">
            <span class="h1" style="width: 100%;">
                <%- model.get("name") %></span>
            <img src="/img/ampel.png" width="64"/>
            <!--<i class="material-icons text-success mr-0">check</i>-->
            <h6 class="pb-1">
                <i class="fa fa-map-marker "aria-hidden="true"></i>
                <%- model.get("street") %>,
                <%- model.get("postal_code") %>
                <%- model.get("city") %></h6>
        </div>
        <div class="main my-3 px-3 p-3">
            <a href="tel:<%- model.get('phone') %>">
                <button type="button" class="btn btn-primary ml-5">
                    <i class="material-icons">call</i>
                    Anrufen
                </button>
            </a>
            <a href="https://www.google.com/maps/search/?api=1&query=<%- model.get('latitude') %>,<%- model.get('longitude') %>">
                <button type="button" class="btn btn-secondary ml-2">
                    <i class="material-icons">navigation</i>
                    Navigieren
                </button>
            </a>
        </div>

        <div id="detail-content" class="main mb-5 pb-5"></div>
        <div id="opening-hours" class="main mb-5 pb-5">
            <div class="table-responsive">
                <table class="table w-auto" style="max-width: 600px">
                    <thead>
                        <tr>
                            <th scope="col">Öffnungszeiten<br>
                                <span style="color: darkgreen;">geöffnet</span>
                            </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <% _.each(opening_hours, function(day) { %>
                        <tr>
                            <td><%- day.day %></td>
                            <td><%- day.start_time %> -
                                <%- day.end_time %></td>
                        </tr>
                        <% }); %>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
